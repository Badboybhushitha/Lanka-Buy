<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/Wx6Df5L/some-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-btn {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #f5b700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-btn:hover {
            background: #dba500;
        }

        .animation-video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <video class="animation-video" autoplay loop muted>
        <source src="lion-animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Register</h1>

    <form id="registerForm">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <input type="tel" id="whatsapp" name="whatsapp" placeholder="WhatsApp Number" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <button type="button" class="register-btn" onclick="sendWhatsAppMessage()">Register</button>
    </form>
</div>

<script>
    function sendWhatsAppMessage() {
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const email = document.getElementById('email').value;

        if (name && address && phone && whatsapp && email) {
            const message = `Name: ${name}\nAddress: ${address}\nPhone: ${phone}\nWhatsApp: ${whatsapp}\nEmail: ${email}`;
            const whatsappURL = `https://wa.me/94788054702?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>

</body>
</html>
