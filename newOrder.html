<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        /* Black background and white text for readability */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h2 {
            color: #f1c40f; /* Accent color for the heading */
        }
        form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        label, input {
            color: white;
            width: 100%;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #f1c40f;
            color: black;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e1b70e;
        }
        #receipt {
            display: none;
            background-color: white;
            color: black;
            padding: 20px;
            margin-top: 20px;
            width: 400px;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Order Now</h2>
    <form id="orderForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" required>

        <label for="customerAddress">Customer Address:</label>
        <input type="text" id="customerAddress" required>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" required>

        <label for="customerPhone1">Customer Phone Number:</label>
        <input type="text" id="customerPhone1" required>

        <label for="customerPhone2">Customer Phone Number 2:</label>
        <input type="text" id="customerPhone2">

        <label for="customerDistrict">Customer District:</label>
        <input type="text" id="customerDistrict" required>

        <label for="customerCity">Customer City:</label>
        <input type="text" id="customerCity" required>

        <label for="productCode">Product Code:</label>
        <input type="text" id="productCode" required>

        <label for="stock">Stock:</label>
        <input type="text" id="stock" required>

        <label for="userPrice">User Price:</label>
        <input type="text" id="userPrice" required>

        <button type="button" onclick="processOrder()">Submit</button>
    </form>

    <div id="receipt">
        <h3>Order Receipt</h3>
        <p id="receiptDetails"></p>
        <p><strong>Total Price:</strong> Rs <span id="totalPrice"></span></p>
        <button onclick="downloadReceipt('pdf')">Download as PDF</button>
        <button onclick="downloadReceipt('image')">Download as Image</button>
    </div>

    <script src="newOrder.js"></script>
</body>
            </html>
