<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lanka Buy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="handleSignupFormSubmission(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <!-- Bank Details -->
            <h3>Bank Details</h3>
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" required><br>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" required><br>

            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" required><br>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
