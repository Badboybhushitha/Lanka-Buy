<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lanka Buy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" required><br>

            <label for="signupAddress">Address:</label>
            <input type="text" id="signupAddress" required><br>

            <label for="signupPhone">Phone Number:</label>
            <input type="text" id="signupPhone" required><br>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required><br>

            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required><br>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
