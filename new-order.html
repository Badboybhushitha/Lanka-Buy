<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.ibb.co/Wx6Df5L/some-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
      
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #receipt-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .receipt {
            padding: 20px;
            background-color: #003366;
            color: #fff;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }
        .receipt table {
            width: 100%;
            border-collapse: collapse;
        }
        .receipt table td {
            padding: 8px;
            border-bottom: 1px solid #fff;
        }
        .receipt-footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>New Order Form</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required>
        </div>
        <div class="form-group">
            <label for="province">Province</label>
            <input type="text" id="province" required>
        </div>
        <div class="form-group">
            <label for="district">District</label>
            <input type="text" id="district" required>
        </div>
        <div class="form-group">
            <label for="mobile1">Mobile Number 1</label>
            <input type="text" id="mobile1" required>
        </div>
        <div class="form-group">
            <label for="mobile2">Mobile Number 2</label>
            <input type="text" id="mobile2">
        </div>
        <div class="form-group">
            <label for="itemCode">Item Code</label>
            <input type="text" id="itemCode" required>
        </div>
        <div class="form-group">
            <button onclick="generateReceipt()">Submit</button>
            <a href="index.html" class="Home-btn">Home</a>
        </div>
    </div>

    <div id="receipt-container">
        <div id="receipt" class="receipt">
            <table>
                <tr><td>Full Name:</td><td id="rFullName"></td></tr>
                <tr><td>Address:</td><td id="rAddress"></td></tr>
                <tr><td>Province:</td><td id="rProvince"></td></tr>
                <tr><td>District:</td><td id="rDistrict"></td></tr>
                <tr><td>Mobile 1:</td><td id="rMobile1"></td></tr>
                <tr><td>Mobile 2:</td><td id="rMobile2"></td></tr>
                <tr><td>Item Code:</td><td id="rItemCode"></td></tr>
            </table>
            <div class="receipt-footer">
                Registered User: <span id="registeredUser">[User's Name]</span>
            </div>
        </div>
        <button id="download-btn" onclick="downloadReceipt()">Download Receipt</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas/dist/html2canvas.min.js"></script>
    <script>
        function generateReceipt() {
            const fullName = document.getElementById('fullName').value;
            const address = document.getElementById('address').value;
            const province = document.getElementById('province').value;
            const district = document.getElementById('district').value;
            const mobile1 = document.getElementById('mobile1').value;
            const mobile2 = document.getElementById('mobile2').value;
            const itemCode = document.getElementById('itemCode').value;

            document.getElementById('rFullName').textContent = fullName;
            document.getElementById('rAddress').textContent = address;
            document.getElementById('rProvince').textContent = province;
            document.getElementById('rDistrict').textContent = district;
            document.getElementById('rMobile1').textContent = mobile1;
            document.getElementById('rMobile2').textContent = mobile2;
            document.getElementById('rItemCode').textContent = itemCode;

            document.getElementById('receipt-container').style.display = 'block';
        }

        function downloadReceipt() {
            const receipt = document.getElementById('receipt');
            html2canvas(receipt).then(canvas => {
                const link = document.createElement('a');
                link.download = 'receipt.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
